<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .contendorTexto {
        width: 100%;
        height: 100px;
        margin-left: 30px;
        margin-right: 30px;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
      }
      .contendorTexto > * {
        flex: 2;
        text-align: center;
      }
      .texto {
        font-size: 25px;
      }
      .resuelta {
        pointer-events: none;
      }
      .carta {
        border: 2px solid black;
        width: 130px;
        height: 150px;
        margin: 20px;
        cursor: pointer;
        background-color: black;
      }
      .especial {
        visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #fotoFaustino {
        width: 70px;
        height: 90px;
      }
      #usarFaustino {
        margin-left: 20px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="contendorTexto">
      <p class="texto">
        Fallos: <span id="Intentos"></span><br />Dos aciertos seguidos resta 1
        fallo
      </p>
     <h1>GANAS SI TERMINAS CON 0 FALLOS</h1>
      <div id="contendorFaustino" class="especial"> 
        <img id="fotoFaustino" src="img/especial.png"/>
        <p class="texto">Fustino aparece para ayudar! lanza y te resta...
        <span id="especial" class="texto"></span>fallos!</p>
        <button id="usarFaustino">USAR A FAUSTINO</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
